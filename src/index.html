<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What a Webpack Website</title>
</head>

<body>
    <!-- display: grid 作出區塊  -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <hr>
    <!-- RWD: 於 md 尺寸時將 display 改為 block -->
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <hr>
    <!-- md 尺寸時將 display 改為 flex -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">BTN</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <hr>
    <!-- 透過js控制 -->
    <button type="button" class="btn btn-primary" id="myButton">JS Custom Button</button>
    <script src="./index.js"></script>
</body>

</html>
