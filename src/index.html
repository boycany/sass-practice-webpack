<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What a Webpack Website</title>
</head>

<body>
    <div class="progress mb-2">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <div class="progress mb-2">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <div class="progress mb-2">
        <div class="progress-bar w-50 progress-bar-striped bg-danger" role="progressbar" aria-label="Basic example"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>
    <div class="progress mb-2">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 75%" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar"
            aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            100%</div>
    </div>
    <!-- <script src="./index.js"></script> -->
</body>

</html>
