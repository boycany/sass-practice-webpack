<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What a Webpack Website</title>
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide d-flex carousel-fade" data-bs-ride="carousel">
        <!-- class 加入 carousel-fade 控制淡入淡出效果 -->
        <!-- data-bs-ride="carousel" 則控制預設的輪播效果，但若要自己定義使用 js 作輪播效果，就要把這個屬性拔掉，相對地 button 的 data 屬性都要拔掉 -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="6000">
                <img src="/images/BannerImage1202106131004330.jpg" class="d-block w-100" alt="...">
            </div>
            <!-- data-bs-interval 控制輪播時間 -->
            <div class="carousel-item" data-bs-interval="6000">
                <img src="/images/BannerImage1202205041550143.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="6000">
                <img src="/images/BannerImage1202207011437003.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <hr>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="text-light w-100 bg-primary d-flex justify-content-center align-items-center"
                    style="height: 300px">1</div>
            </div>
            <div class="carousel-item">
                <div class="text-light w-100 bg-secondary d-flex justify-content-center align-items-center"
                    style="height: 300px">2</div>
            </div>
            <div class="carousel-item">
                <div class="text-light w-100 bg-success d-flex justify-content-center align-items-center"
                    style="height: 300px">3</div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <hr>
    <h3>JS 自定義控制輪播</h3>
    <div id="carouselExampleJS" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="text-light w-100 bg-primary d-flex justify-content-center align-items-center"
                    style="height: 300px">1</div>
            </div>
            <div class="carousel-item">
                <div class="text-light w-100 bg-secondary d-flex justify-content-center align-items-center"
                    style="height: 300px">2</div>
            </div>
            <div class="carousel-item">
                <div class="text-light w-100 bg-success d-flex justify-content-center align-items-center"
                    style="height: 300px">3</div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" id="carouselExampleJSPrev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" id="carouselExampleJSNext">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- <script src="./index.js"></script> -->
</body>

</html>
